<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeroInicial = prompt('informe o numero inicial...');

        var sinal = prompt('informe o sinal da sua operação');
            while(sinal != '-' && sinal != '+' && sinal != '*' && sinal != '/'){
                alert('Por favor, digite uma operação válida!');
                sinal = prompt('informe o sinal da sua operação');
            }
        var numeroFinal = prompt('informe o segundo valor');
        var resultado = 0;

        numeroFinal = parseInt(numeroFinal);
        numeroInicial = parseInt(numeroInicial);
        if (sinal == '+'){
            resultado = numeroInicial + numeroFinal;
        }else if (sinal == '-'){
            resultado = numeroInicial - numeroFinal;
        }else if (sinal == '*'){
            resultado = numeroInicial * numeroFinal;
        }else if(sinal == '/'){
            resultado = numeroInicial / numeroFinal;
        }
        
        alert('O resultado final é: '+resultado);
    </script>
</body>
</html>
